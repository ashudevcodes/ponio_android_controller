name: Android CI

on:
  push:
    branches: [ "main" ]
    
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build

    - name: Get commit messages since last tag
      id: get_commits
      run: |
          # Find last tag (if none, start from beginning)
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --oneline)
          else
            COMMITS=$(git log --oneline ${LAST_TAG}..HEAD)
          fi
          echo "COMMITS<<EOF" >> $GITHUB_ENV
          echo "$COMMITS" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

    - name: Create GitHub Release with Random Greeting
      run: |
          VERSION=$(date +'%Y%m%d_%H%M')
          git tag "$VERSION"
          git push origin "$VERSION"

          GREETINGS=("Hola" "Namaste" "Bonjour" "Konnichiwa")
          RANDOM_GREETING=${GREETINGS[$RANDOM % ${#GREETINGS[@]}]}

          echo "ðŸŽ‰ Creating release titled '$RANDOM_GREETING'"

          gh release create "$VERSION" ./build/ponio \
            --title "$RANDOM_GREETING" \
            --notes "${COMMITS}"
      env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

